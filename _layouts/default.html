<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>{{ page.title }} · {{ site.title }}</title>

  <!-- Favicon -->
  <link rel="icon" href="{{ '/assets/images/icons/logo-web-nar-ap.ico' | relative_url }}" sizes="any">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/blog.css' | relative_url }}">
</head>


<body class="{% if page.url contains '/blog/' %}blog{% endif %}">

  <header class="hero">
  <div class="hero__inner">
    <a class="hero__brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>

    <img class="hero__banner"
         src="{{ '/assets/images/fondo-github.png' | relative_url }}"
         alt="Repositorio @jpexposito">

    <p class="hero__tagline">Docencia • Desarrollo • Recursos</p>

     {% include nav.html %}
    
  </div>
</header>


  <main class="container">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container">
      <small>© {{ site.title }} — Docencia y desarrollo</small>
    </div>
  </footer>
</body>
</html>
