<!doctype html>
<html lang="es">

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="icon" href="{{ '/assets/img/icons/logo-web-nar-ap.ico' | relative_url }}" sizes="any">

  <!-- CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">
</head>

<body>

    <div class="topbar__wrap">

      <nav class="menu">

    {{ content }}

  <footer class="footer">
    <div class="container">
      <small>© {{ site.title }} — Docencia y desarrollo</small>
    </div>
  </footer>
